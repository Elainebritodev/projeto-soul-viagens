<nav [ngClass]="isHomePage ? 'navbar-home' : 'navbar-defaunt'">
    <div class="d-flex justify-content-between align-items-center">
        <a mat-button routerLink="/home" class="link">
            <img src="/assets/img/logo.png" style="width: 160px; margin: -30px;">
        </a>
        <div *ngIf="logged$ | async as logadoNavbar; else unlogged" class="link-area">
            <a mat-button routerLink="/diarios" matTooltip="Todos">Di√°rios</a>
            <a mat-button routerLink="/perfil">{{logadoNavbar.email}}</a>
            <button mat-icon-button (click)="logout()" matTooltip="Fazer logout">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
        <ng-template #unlogged>
            <div class="link-area">
                <a mat-button routerLink="/login">Login</a>
                <a mat-button routerLink="/cadastro">Cadastro</a>
            </div>
        </ng-template>
    </div>
</nav>
