<div>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Todos">
            <div *ngIf="allDiarios$ | async as diarios; else loading">
                <mat-card *ngFor="let diario of diarios" class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ diario.usuarioName }}</mat-card-title>
                        <mat-card-subtitle>{{ diario.usuarioNick }}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="diario.imagem" alt="Photo of a Shiba Inu" />
                    <mat-card-content>
                        <h2>{{ diario.titulo }}</h2>
                        <small>{{ diario.data | date }} | {{ diario.local }}</small>
                        <p>{{ diario.corpo }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <a [routerLink]="diario.id" mat-icon-button color="primary" matTooltip="Detalhes">
                            <mat-icon>visibility</mat-icon>
                        </a>
                    </mat-card-actions>
                </mat-card>
            </div>

        </mat-tab>
        <mat-tab label="Meus Diarios">
            <div *ngIf="meusDiarios$ | async as diarios; else loading">
                <div class="container">
                    <div class="div-perfil" style="margin-top: 30px;">
                        <div mat-card-avatar class="example-header-image" matTooltip="Usuario logado"></div>
                        <!-- <mat-card-title>{{diarios[0].usuarioName}}</mat-card-title> -->
                    </div>
                    <div class="galery" style="margin-top: 30px;">
                        Galeria
                    </div>
                </div>
                <mat-grid-list cols="3" rowHeight="500px" *ngIf="qtColumns | async as dimension">
                    <mat-grid-tile *ngFor="let diario of diarios" [colspan]="dimension.cols">
                        <mat-card class="diario-card">
                            <img class="imgfoto" mat-card-image [src]="diario.imagem" alt="Photo of a Shiba Inu">
                            <mat-card-title>{{diario.titulo}}</mat-card-title>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </mat-tab>

    </mat-tab-group>
</div>

<ng-template #loading>
    <app-loader label="Carregando todos os diÃ¡rios..."></app-loader>
</ng-template>

<div class="fab-wrapper">
    <button (click)="onClickAdd()" mat-fab color="primary"matTooltip="Adicionar">
        <mat-icon>add</mat-icon>
    </button>
</div>
